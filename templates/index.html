<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/form.css"/>
    <title>intro to it</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <form action="/" method="post">
                        <div class="card-header">
                            Input
                        </div>
                        <div class="card-body">
                        <textarea name="inp" id="inp" cols='50' rows="5" type="text">

                        </textarea>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary w-100" name="lan" value="ru">Русские вперёд</button>
                            <button type="submit" class="btn btn-primary w-100" name="lan" value="en">Пендосы вперёд</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <form action="/" method="post">
                        <div class="card-header">
                            Output
                        </div>
                        <div class="card-body">
                        <textarea name="" id="out" cols='50' rows="5">
                            {{ name }}
                        </textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
